<!DOCTYPE html>
<html lang="zh_CN">
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<meta name="Description" content="XAuth"/>
<meta name="Keywords" content="XHome, XAuth, 用户登录"/>
<link href="http://localhost:8080/xauth-test/xlibs/css/bootstrap.css" rel="stylesheet" media="screen"/>
<link rel="shortcut icon" type="image/x-icon" href="http://www.xhomestudio.org/favicon.ico"/>
<style>
body {
    background: url('http://localhost:8080/xauth-test/xauth/images/login_backgroud.png');
}
.panel {
    width: 400px;
    margin: auto;
}
.panel-heading {
    font-size: 18px;
}
.glyphicon {
    top: 0px;
}
.copyright {
    position: absolute;
    bottom: 0px;
    width: 100%;
    text-align: center;
}
</style>
</head>
<body>
<div id="form-wapper" class="panel panel-primary">
    <div class="panel-heading">用户登录</div>
    <div class="panel-body">
        <form id="login_form" action="xauth/user/login.do" method="POST" role="form">
            <div class="input-group input-group-lg">
                <span class="glyphicon glyphicon-user input-group-addon"></span>
                <input id="name" name="user.name" type="text" class="form-control" placeholder="用户名" check-type="required" required-message="用户名不能为空">
            </div>
            <br/>
            <div class="input-group input-group-lg">
                <span class="glyphicon glyphicon-lock input-group-addon"></span>
                <input id="password" name="user.password" type="password" class="form-control" placeholder="密码">
            </div>
            <br/>
            <a href="#" class="btn btn-primary btn-lg btn-block" role="button" onclick="validate();">登 录</a>
            <p>
                <div class="checkbox">
                    <label>
                        <input name="rember_password" type="checkbox" checked="on"/> 记住密码
                    </label>
                    <a class="pull-right" href="#">忘记密码</a>
                </div>
            </p>
        </form>
    </div>
</div>
<div class="copyright">
    <p>©Jhat 2012-2013</p>
</div>
<script type="text/javascript" src="http://localhost:8080/xauth-test/xlibs/js/jquery-v2x.js"></script>
<script type="text/javascript" src="http://localhost:8080/xauth-test/xlibs/js/bootstrap.js"></script>
<script>
$('#form-wapper').css({
    'margin-top': function () {
        return ($(this).height() / 2);
    }
});
function validate() {
    $('#login_form').validate({
        rules: {
            name: {
                minlength: 2,
                required: true
            },
            password: {
                minlength: 2,
                required: true
            }
        },
        highlight: function (element) {
            $(element).closest('.control-group').removeClass('success').addClass('error');
        },
        success: function (element) {
            element.text('OK!').addClass('valid')
                .closest('.control-group').removeClass('error').addClass('success');
        }
    });
}
</script>
</body>
</html>
